<header class="searchbar">
    <h1 class="title">CATS FINDER</h1>
    <form class="form" (submit)="ngOnInit()">
        <!-- <select (change)="search()" class="inputCatBreed" *ngIf="galleryService.breeds.length; else noBreeds"> -->
        <select (change)="search()" class="inputCatBreed">
            <option class="inputSelect" value="">select breed</option>
            <option class="inputBreed" value="" *ngFor="let breed of galleryService.breeds" (click)="onChange()">
                {{breed.name}}
            </option>
        </select>
        <button type="submit" class="button" (click)="search()">
            <!-- <img src="../../icons/loupe.png" class="loupeIcon" width="40" height="40" fill="grey" /> -->
        </button>
    </form>
</header>


<ng-template #noBreeds>
    <select class="inputCatBreed">
        <option class="inputSelect" value="">No cats-breeds now!</option>
    </select>
</ng-template>
